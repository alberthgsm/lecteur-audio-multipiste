<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Multipiste L√©ger</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: #fff;
    }
    .track {
      margin-bottom: -0.20rem;/*√©cart entre les pistes*/
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .track-label {/* ==> Piste 1:,..... Piste N:*/
      font-size: 16px;
      margin-bottom: 2.5px;/*fixe l‚Äô√©cart entre le canvas de la piste et le track-label ==> Piste 1: */
    }
    .track-buttons {
      display: flex;
      align-items: center;
      gap: 5px;/* fixe l‚Äô√©cart entre les boutons üì• Audio et volume */
    }
    .track-canvas {/* Le canvas des pistes.....*/
      width: 1000px;
      height: 68px;
    }
    canvas {/*...concerne toujours, le canvas des pistes */
      background: #222;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    #controls {
      position: relative; /* Chang√© de absolute √† relative pour un flux naturel */
      top: 10px;
      left: 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap; /* Permet un retour √† la ligne si n√©cessaire */
      gap: 0.5rem;
      margin-bottom: 20px; /* Espacement sous les contr√¥les */
      /* border: 1px solid yellow; /* Bordure temporaire pour d√©bogage */ */
    }
    button {/* Ne concerne que les boutons de contr√¥les*/
      height: 40px;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #fff;
      background: #333;
      color: #fff;
      cursor: pointer;
      display: inline-block; /* Chang√© de flex √† inline-block pour √©viter conflits */
      text-align: center;
      /* border: 1px solid red; /* Bordure temporaire pour d√©bogage */ */
    }
    #controls button {
      min-width: 60px;
    }
    #playStopBtn {
      width: 135px; /* Taille similaire √† l‚Äôancien playBtn */
    }
    #fastForwardBtn {
      width: 115px;
    }
    #rewindBtn {
      width: 115px; /* M√™me largeur */
    }
    #globalMuteBtn {/* üéôüîá/üéôÔ∏è */
      width: 70px; /* Corrig√© pour une taille cliquable */
      font-size: 20px; /* Taille de l‚Äôic√¥ne */
    }
    #multiTrackBtn {
      width: 200px;
      position: absolute;
      top: 130px;
      left: 765px;
    }
    #aboutBtn { /* Style pour le bouton √Ä propos (üí°) */
      font-size: 16px; /* Taille du caract√®re üí° */
      justify-content: center;
      width: 35px;
      z-index: 10; /* Assure que aboutBtn est au-dessus */
      position: absolute;
      top: 130px;
      left: 980px;
    }
    .audioBtn {
      opacity: 0;
      width: 100px;
      height: 48px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    .fileInputWrapper {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 48px;
    }
    .fileInputLabel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #fff;
      background: #333;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .muteBtn {
      width: 60px;
      height: 48px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #fff;
      background: #333;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .volumeSlider {
      width: 80px;
      height: 28px;
      padding: 0;
      margin: 0;
      vertical-align: middle;
      cursor: pointer;
      background: #133;
      border: 1px solid #fff;
      -webkit-appearance: none;
      appearance: none;
    }
    .volumeSlider::-webkit-slider-runnable-track {
      height: 8px;
      background: #555;
      border-radius: 4px;
    }
    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 4px; /* Barre fine */
      height: 20px; /* Barre haute */
      background: #fff;
      border-radius: 2px; /* L√©ger arrondi */
      margin-top: -6px; /* Centrage vertical */
    }
    .volumeSlider::-moz-range-track {
      height: 8px;
      background: #555;
      border-radius: 4px;
    }
    .volumeSlider::-moz-range-thumb {
      width: 4px;
      height: 20px;
      background: #fff;
      border-radius: 2px;
      border: none;
    }
    .volume-percentage {
      font-size: 16px;
      width: 50px;
      text-align: left;
      color: #0f0; /* Vert pour contraste */
    }
    .panSlider {/* Le fond du panoramique*/
      width: 80px;
      height: 28px;
      padding: 0;
      margin: 0;
      vertical-align: middle;
      cursor: pointer;
      background: #500;
      border: 1px solid #fff;
      -webkit-appearance: none;
      appearance: none;
    }
    .panSlider::-webkit-slider-runnable-track {/* La barre centrale du panoramique*/
      height: 6px;
      background: #acf;
      border-radius: 2px;
    }
    .panSlider::-webkit-slider-thumb {/* Le potard du panoramique*/
      -webkit-appearance: none;
      appearance: none;
      width: 6px; /* Barre fine */
      height: 20px; /* Barre haute */
      background: #fff;
      border-radius: 2px; /* L√©ger arrondi */
      margin-top: -6px; /* Centrage vertical */
    }
    .panSlider::-moz-range-track {
      height: 8px;
      background: #555;
      border-radius: 4px;
    }
    .panSlider::-moz-range-thumb {
      width: 4px;
      height: 20px;
      background: #fff;
      border-radius: 2px;
      border: none;
    }
    .pan-percentage {
      font-size: 16px;
      width: 50px;
      text-align: left;
      color: #0ff; /* Cyan pour contraste avec volume (vert) */
    }
    .file-name {
      font-size: 16px;
      max-width: 800px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

<body>
  <div id="controls">
    <button id="playStopBtn">üü¢Play/Stop</button>
    <button id="rewindBtn">‚è™/Retour</button>
    <button id="fastForwardBtn">‚è©/Avance</button>
    <button id="globalMuteBtn">üéôüîá</button> <!-- Bouton global initialis√© en mute -->
  </div>
  
  <button id="multiTrackBtn">üì•Audio-Multipiste</button>
  <button id="aboutBtn">üí°</button>
  <div id="icon"></div>
  <div id="tracks"></div>
  <div id="aboutPopup">
    <button id="closePopupBtn">‚úñ Fermer</button>
    <p id="aboutText"></p>
  </div>
  <script>
    window.onload = function() {
      console.log('D√©but de l‚Äôinitialisation du lecteur multipiste');
      
      const MAX_TRACKS = 10;
      const tracks = [];
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') {
        console.log('AudioContext suspendu, tentative de reprise...');
        document.addEventListener('click', () => audioCtx.resume().then(() => console.log('AudioContext repris')), { once: true });
      }
      let startTime = 0;
      let playing = false;
      let rafId = null;
      let fastForwarding = false;
      let rewinding = false;
      let fastForwardInterval = null;
      let rewindInterval = null;

      const aboutTextContent = `
        √Ä propos de cette application :
        C'est un lecteur Audio multipiste. Jusqu'√† 10 pistes Max.
        Utilisez le bouton üì•Audio-Multipiste pour s√©lectionner plusieurs fichiers audio.
        Ils seront charg√©s dans l'ordre de s√©lection. 
        Les boutons üü¢Play/Stop, ‚è™/Retour et ‚è©Avance contr√¥lent la lecture synchronis√©e des pistes. 
        Chaque piste dispose:
        - d'un bouton üì•Audio pour un chargement individuel 
        - d'un curseur pour r√©gler le volume de la piste ( en % )
        - d'un curseur pour r√©gler le panoramique de la piste (gauche/droite)
        - et d'un bouton üîä/üîá pour activer/d√©sactiver le son. 
        /* D√©veloppement en concertation avec Open-Ai et Grok-AI */
      `;
      class Track {
        constructor(index) {
          console.log(`Cr√©ation de la piste ${index + 1}`);
          this.index = index;
          this.buffer = null;
          this.source = null;
          this.gainNode = audioCtx.createGain();
          this.pannerNode = audioCtx.createStereoPanner();
          this.muted = true; // Initialiser en mode mute
          this.volume = 0.5; // Volume initial par d√©faut √† 50%
          this.pan = 0; // Panoramique initial au centre
          this.canvas = document.createElement('canvas');
          this.ctx = this.canvas.getContext('2d');
          this.waveCanvas = document.createElement('canvas');
          this.waveCtx = this.waveCanvas.getContext('2d');
          this.fileInput = document.createElement('input');
          this.fileInput.type = 'file';
          this.fileInput.accept = 'audio/*';
          this.fileInput.multiple = false;
          this.fileInput.value = '';
          this.fileInput.className = 'audioBtn';
          this.fileInput.id = 'audioBtn' + index;
          this.fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
              this.loadFile(e.target.files[0]);
            }
          });
          const fileInputWrapper = document.createElement('div');
          fileInputWrapper.className = 'fileInputWrapper';
          const fileInputLabel = document.createElement('label');
          fileInputLabel.className = 'fileInputLabel';
          fileInputLabel.htmlFor = 'audioBtn' + index;
          fileInputLabel.textContent = 'üì•Audio';
          fileInputWrapper.appendChild(this.fileInput);
          fileInputWrapper.appendChild(fileInputLabel);
          this.volumeSlider = document.createElement('input');
          this.volumeSlider.type = 'range';
          this.volumeSlider.className = 'volumeSlider';
          this.volumeSlider.min = 0;
          this.volumeSlider.max = 100;
          this.volumeSlider.value = 50; // Curseur initial √† 50%
          this.volumeSlider.addEventListener('input', () => this.setVolume());
          this.volumePercentage = document.createElement('span');
          this.volumePercentage.className = 'volume-percentage';
          this.volumePercentage.textContent = '50 %';
          this.panSlider = document.createElement('input');
          this.panSlider.type = 'range';
          this.panSlider.className = 'panSlider';
          this.panSlider.min = -1;
          this.panSlider.max = 1;
          this.panSlider.step = 0.01;
          this.panSlider.value = 0; // Centre par d√©faut
          this.panSlider.addEventListener('input', () => this.setPan());
          this.panPercentage = document.createElement('span');
          this.panPercentage.className = 'pan-percentage';
          this.panPercentage.textContent = '0 %';
          this.muteBtn = document.createElement('button');
          this.muteBtn.className = 'muteBtn';
          this.muteBtn.textContent = 'üîá'; // Ic√¥ne initiale pour mute
          this.muteBtn.onclick = () => this.toggleMute();
          this.fileNameSpan = document.createElement('span');
          this.fileNameSpan.className = 'file-name';
          this.fileNameSpan.textContent = 'Aucun fichier';

          const container = document.createElement('div');
          container.className = 'track';
          const label = document.createElement('div');
          label.className = 'track-label';
          label.textContent = 'Piste ' + (index + 1) + ':';
          const buttons = document.createElement('div');
          buttons.className = 'track-buttons';
          buttons.appendChild(fileInputWrapper);
          buttons.appendChild(this.volumeSlider);
          buttons.appendChild(this.volumePercentage);
          buttons.appendChild(this.panSlider);
          buttons.appendChild(this.panPercentage);
          buttons.appendChild(this.muteBtn);
          buttons.appendChild(this.fileNameSpan);
          const canvasContainer = document.createElement('div');
          canvasContainer.className = 'track-canvas';
          canvasContainer.appendChild(this.canvas);
          container.appendChild(label);
          container.appendChild(buttons);
          container.appendChild(canvasContainer);

          const tracksDiv = document.getElementById('tracks');
          if (tracksDiv) {
            tracksDiv.appendChild(container);
            console.log(`Piste ${index + 1} ajout√©e au DOM`);
          } else {
            console.error('Erreur : #tracks non trouv√© dans le DOM');
          }
        }

        async loadFile(file) {
          if (!file) return;
          try {
            console.log(`Chargement fichier: ${file.name} pour piste ${this.index}, type: ${file.type}, taille: ${file.size} bytes`);
            this.fileNameSpan.textContent = file.name;
            const arrayBuffer = await file.arrayBuffer();
            if (arrayBuffer.byteLength === 0) {
              throw new Error('Le fichier est vide ou corrompu');
            }
            this.buffer = await audioCtx.decodeAudioData(arrayBuffer).catch(e => {
              throw new Error(`√âchec du d√©codage audio: ${e.message}`);
            });

            // Calculer le pic d'amplitude (√©quivalent √† Peak level dB)
            const data = this.buffer.getChannelData(0); // Canal gauche ou mono
            let peak = 0;
            for (let i = 0; i < data.length; i++) {
              const absValue = Math.abs(data[i]);
              if (absValue > peak) peak = absValue;
            }
            const peakDb = peak > 0 ? 20 * Math.log10(peak) : -Infinity; // Conversion en dB, g√©rer le cas peak=0
            const linear = peakDb !== -Infinity ? Math.pow(10, peakDb / 20) : 0; // Conversion en amplitude lin√©aire
            let volumePercent = linear * 100; // Conversion en pourcentage
            volumePercent = Math.max(10, Math.min(100, volumePercent)); // Limiter entre 10% et 100%

            // Ajuster le volume initial
            this.volume = volumePercent / 100; // √âchelle lin√©aire pour gainNode (0 √† 1)
            this.volumeSlider.value = volumePercent; // Mettre √† jour le curseur
            this.volumePercentage.textContent = `${Math.round(volumePercent)} %`; // Mettre √† jour le pourcentage
            this.gainNode.gain.setValueAtTime(this.muted ? 0 : this.volume, audioCtx.currentTime);

            console.log(`Fichier charg√©: ${file.name}, dur√©e: ${this.buffer.duration}s, √©chantillons: ${data.length}, Peak dB: ${peakDb.toFixed(3)}, Volume initial: ${volumePercent.toFixed(1)}%`);
            this.drawWaveform(); // Pr√©-rendre la forme d'onde
          } catch (e) {
            console.error(`Erreur de chargement du fichier ${file.name}: ${e.message}`);
            this.fileNameSpan.textContent = `Erreur: ${e.message}`;
            this.buffer = null;
            this.drawWaveform();
          }
        }

        drawWaveform() {
          console.log(`D√©but dessin waveform piste ${this.index + 1} √† ${performance.now()}`);
          const width = 1000;
          const height = 68;
          this.canvas.width = this.waveCanvas.width = width;
          this.canvas.height = this.waveCanvas.height = height;

          if (!this.buffer) {
            this.waveCtx.clearRect(0, 0, width, height);
            this.ctx.clearRect(0, 0, width, height);
            console.log(`Fin dessin waveform piste ${this.index + 1} (vide) √† ${performance.now()}`);
            return;
          }
          const data = this.buffer.getChannelData(0);
          const duration = this.buffer.duration;
          const sampleRate = this.buffer.sampleRate;
          const totalSamples = data.length;
          const samplesPerPixel = totalSamples / width; // Un pixel repr√©sente cette quantit√© d'√©chantillons
          const amp = height / 2;

          this.waveCtx.clearRect(0, 0, width, height);
          this.waveCtx.fillStyle = '#0f0';
          for (let i = 0; i < width; i++) {
            const startSample = Math.floor(i * samplesPerPixel);
            const endSample = Math.min(Math.floor((i + 1) * samplesPerPixel), totalSamples);
            let min = 0, max = 0;
            if (startSample < totalSamples) {
              for (let j = startSample; j < endSample; j++) {
                const value = data[j];
                if (value < min) min = value;
                if (value > max) max = value;
              }
              this.waveCtx.fillRect(i, amp + min * amp, 1, (max - min) * amp);
            }
          }

          // Copier imm√©diatement dans le canvas principal
          this.ctx.drawImage(this.waveCanvas, 0, 0);
          console.log(`Fin dessin waveform piste ${this.index + 1}, dur√©e: ${duration}s, √©chantillons/pixel: ${samplesPerPixel.toFixed(2)} √† ${performance.now()}`);
        }

        drawCursor(timeOffset) {
          const width = this.canvas.width;
          const height = this.canvas.height;
          const duration = this.buffer ? this.buffer.duration : 0;
          this.ctx.clearRect(0, 0, width, height);
          if (duration > 0) {
            this.ctx.drawImage(this.waveCanvas, 0, 0);
            const x = (timeOffset / duration) * width;
            this.ctx.fillStyle = '#f00';
            this.ctx.fillRect(x, 0, 2, height);
            // console.log(`Curseur piste ${this.index + 1} √† x=${x.toFixed(2)}, timeOffset=${timeOffset.toFixed(3)}s`);
          }
        }

        playAt(time, offset = 0) {
          if (!this.buffer) {
            // console.log(`Pas de buffer pour piste ${this.index}`);
            return;
          }
          // console.log(`Lecture piste ${this.index} √† offset ${offset}`);
          this.stop();
          this.source = audioCtx.createBufferSource();
          this.source.buffer = this.buffer;
          this.source.connect(this.gainNode).connect(this.pannerNode).connect(audioCtx.destination);
          this.source.start(time, offset);
          this.offset = offset;
          this.gainNode.gain.setValueAtTime(this.muted ? 0 : this.volume, audioCtx.currentTime);
          this.pannerNode.pan.setValueAtTime(this.pan, audioCtx.currentTime);
        }

        stop() {
          if (this.source) {
            try {
              this.source.stop(0); // Arr√™t imm√©diat
              this.source.disconnect();
              this.source = null;
            } catch (e) {
              console.error('Erreur lors de l\'arr√™t de la piste:', e);
            }
          }
        }

        setVolume() {
          this.volume = this.volumeSlider.value / 100;
          this.volumePercentage.textContent = `${Math.round(this.volume * 100)} %`; // Mettre √† jour le pourcentage
          if (!this.muted) {
            this.gainNode.gain.setValueAtTime(this.volume, audioCtx.currentTime);
          }
        }

        setPan() {
          this.pan = this.panSlider.value;
          this.panPercentage.textContent = `${Math.round(this.pan * 100)} %`;
          this.pannerNode.pan.setValueAtTime(this.pan, audioCtx.currentTime);
        }

        toggleMute() {
          this.muted = !this.muted;
          this.gainNode.gain.setValueAtTime(this.muted ? 0 : this.volume, audioCtx.currentTime);
          this.muteBtn.textContent = this.muted ? 'üîá' : 'üîä';
        }

        checkEndOfTrack() {
          if (!this.buffer) return false;
          let currentTime;
          if (fastForwarding || rewinding) {
            currentTime = this.offset;
            return currentTime >= this.buffer.duration - 0.001 || currentTime <= 0;
          } else {
            currentTime = audioCtx.currentTime - startTime + this.offset;
            return currentTime >= this.buffer.duration - 0.001;
          }
        }
      }

      console.log('Cr√©ation des pistes');
      for (let i = 0; i < MAX_TRACKS; i++) {
        tracks.push(new Track(i));
      }
      console.log(`${MAX_TRACKS} pistes cr√©√©es`);

      function playAll() {
        if (playing || fastForwarding || rewinding) return;
        console.log(`D√©marrage lecture, audioCtx.currentTime: ${audioCtx.currentTime}`);
        startTime = audioCtx.currentTime;
        tracks.forEach(track => track.playAt(startTime, track.offset));
        playing = true;
        const playStopBtn = document.getElementById('playStopBtn');
        if (playStopBtn) {
          playStopBtn.textContent = 'üî¥Play/Stop';
        }
        animate();
      }

      function stopAll() {
        const playStopBtn = document.getElementById('playStopBtn');
        if (playStopBtn) {
          playStopBtn.textContent = 'üü¢Play/Stop';
        }
        console.log(`Arr√™t de toutes les pistes √† ${performance.now()}`);
        if (audioCtx.state === 'suspended') {
          audioCtx.resume().then(() => {
            console.log('AudioContext repris avant arr√™t');
            proceedWithStop();
          });
        } else {
          proceedWithStop();
        }
      }

      function proceedWithStop() {
        console.log(`D√©but proceedWithStop √† ${performance.now()}`);
        tracks.forEach(t => {
          t.stop();
          t.offset = 0;
          t.drawCursor(0); // Repositionner le curseur au d√©but
        });
        playing = false;
        fastForwarding = false;
        rewinding = false;
        clearInterval(fastForwardInterval);
        clearInterval(rewindInterval);
        if (rafId) {
          cancelAnimationFrame(rafId);
          rafId = null;
        }
        console.log(`Arr√™t complet √† ${performance.now()}`);
      }

      function animate() {
        if (!playing || fastForwarding || rewinding) {
          if (rafId) {
            cancelAnimationFrame(rafId);
            rafId = null;
          }
          return;
        }
        const now = audioCtx.currentTime;
        const elapsed = now - startTime;
        
        // console.log(`Animation, elapsed: ${elapsed}, startTime: ${startTime}, now: ${now}`);
        const hasActiveTracks = tracks.some(t => t.buffer);
        if (hasActiveTracks && tracks.every(t => !t.buffer || t.checkEndOfTrack())) {
          stopAll();
          return;
        }

        tracks.forEach(t => {
          if (t.buffer) {
            const timeOffset = Math.min(elapsed + t.offset, t.buffer.duration);
            t.drawCursor(timeOffset);
          }
        });
        rafId = requestAnimationFrame(animate);
      }

      function startFastForward(e) {
        e.preventDefault();
        if (!playing || fastForwarding || rewinding) return;
        fastForwarding = true;
        tracks.forEach(t => t.stop());
        const currentTime = audioCtx.currentTime;
        tracks.forEach(t => {
          if (t.buffer) {
            t.offset = Math.min(currentTime - startTime + t.offset, t.buffer.duration);
            console.log(`D√©but avance rapide piste ${t.index}, offset: ${t.offset}`);
          }
        });
        clearInterval(fastForwardInterval);
        fastForwardInterval = setInterval(() => {
          tracks.forEach(t => {
            if (t.buffer) {
              t.offset = Math.min(t.offset + 2, t.buffer.duration);
              t.drawCursor(t.offset);
              // console.log(`Avance rapide piste ${t.index}, offset: ${t.offset}`);
              if (tracks.some(t => t.buffer) && tracks.every(t => !t.buffer || t.checkEndOfTrack())) {
                stopAll();
              }
            }
          });
        }, 50);
      }

      function stopFastForward(e) {
        e.preventDefault();
        if (!fastForwarding) return;
        fastForwarding = false;
        clearInterval(fastForwardInterval);
        if (playing) {
          startTime = audioCtx.currentTime;
          tracks.forEach(t => t.playAt(startTime, t.offset));
          animate();
        }
      }

      function startRewind(e) {
        e.preventDefault();
        if (!playing || fastForwarding || rewinding) return;
        rewinding = true;
        tracks.forEach(t => t.stop());
        const currentTime = audioCtx.currentTime;
        tracks.forEach(t => {
          if (t.buffer) {
            t.offset = Math.min(currentTime - startTime + t.offset, t.buffer.duration);
          }
        });
        clearInterval(rewindInterval);
        rewindInterval = setInterval(() => {
          tracks.forEach(t => {
            if (t.buffer) {
              t.offset = Math.max(t.offset - 2, 0);
              t.drawCursor(t.offset);
              if (tracks.some(t => t.buffer) && tracks.every(t => !t.buffer || t.offset <= 0)) {
                stopAll();
              }
            }
          });
        }, 50);
      }

      function stopRewind(e) {
        e.preventDefault();
        if (!rewinding) return;
        rewinding = false;
        clearInterval(rewindInterval);
        if (playing) {
          startTime = audioCtx.currentTime;
          tracks.forEach(t => t.playAt(startTime, t.offset));
          animate();
        }
      }

      const playStopBtn = document.getElementById('playStopBtn');
      if (playStopBtn) {
        playStopBtn.addEventListener('click', () => {
          console.log(`Clic sur ${playing ? 'üî¥ Stop' : 'üü¢ Play'} √† ${performance.now()}`);
          if (playing) {
            stopAll();
          } else {
            playAll();
          }
        });
      } else {
        console.error('Erreur : #playStopBtn non trouv√©');
      }

      const multiTrackBtn = document.getElementById('multiTrackBtn');
      if (multiTrackBtn) {
        const multiTrackInput = document.createElement('input');
        multiTrackInput.type = 'file';
        multiTrackInput.accept = 'audio/*';
        multiTrackInput.multiple = true;
        multiTrackInput.style.display = 'none';
        document.body.appendChild(multiTrackInput);

        multiTrackBtn.addEventListener('click', () => {
          multiTrackInput.click();
        });

        multiTrackInput.addEventListener('change', async () => {
          console.log('Chargement multipiste d√©marr√©');
          const files = Array.from(multiTrackInput.files);
          for (let i = 0; i < Math.min(files.length, MAX_TRACKS); i++) {
            tracks[i].buffer = null;
            tracks[i].offset = 0;
            tracks[i].fileNameSpan.textContent = 'Chargement...';
            tracks[i].drawWaveform();
            await tracks[i].loadFile(files[i]);
            console.log(`Piste ${i} charg√©e: ${files[i].name}`);
          }
          multiTrackInput.value = '';
        });
      } else {
        console.error('Erreur : #multiTrackBtn non trouv√©');
      }

      const fastForwardBtn = document.getElementById('fastForwardBtn');
      if (fastForwardBtn) {
        fastForwardBtn.addEventListener('mousedown', startFastForward);
        fastForwardBtn.addEventListener('mouseup', stopFastForward);
        fastForwardBtn.addEventListener('touchstart', startFastForward);
        fastForwardBtn.addEventListener('touchend', stopFastForward);
      } else {
        console.error('Erreur : #fastForwardBtn non trouv√©');
      }

      const rewindBtn = document.getElementById('rewindBtn');
      if (rewindBtn) {
        rewindBtn.addEventListener('mousedown', startRewind);
        rewindBtn.addEventListener('mouseup', stopRewind);
        rewindBtn.addEventListener('touchstart', startRewind);
        rewindBtn.addEventListener('touchend', stopRewind);
      } else {
        console.error('Erreur : #rewindBtn non trouv√©');
      }

      const globalMuteBtn = document.getElementById('globalMuteBtn');
      if (globalMuteBtn) {
        let allMuted = true; // Initialiser √† true pour correspondre √† l'√©tat mute initial
        globalMuteBtn.addEventListener('click', () => {
          console.log(`Clic sur Mute/Unmute global, √©tat actuel: ${allMuted ? 'mute' : 'unmute'}`);
          allMuted = !allMuted; // Basculer l'√©tat global
          tracks.forEach(track => {
            track.muted = allMuted;
            track.gainNode.gain.setValueAtTime(track.muted ? 0 : track.volume, audioCtx.currentTime);
            track.muteBtn.textContent = track.muted ? 'üîá' : 'üîä';
          });
          globalMuteBtn.textContent = allMuted ? 'üéôüîá' : 'üéôÔ∏è'; // Nouvelle ic√¥ne pour mute
          console.log(`Nouvel √©tat global: ${allMuted ? 'mute' : 'unmute'}`);
        });
      } else {
        console.error('Erreur : #globalMuteBtn non trouv√©');
      }

      const aboutBtn = document.getElementById('aboutBtn');
      const aboutPopup = document.getElementById('aboutPopup');
      const aboutText = document.getElementById('aboutText');
      const closePopupBtn = document.getElementById('closePopupBtn');

      if (aboutBtn && aboutPopup && aboutText && closePopupBtn) {
        aboutText.textContent = aboutTextContent.trim();
        aboutBtn.addEventListener('click', () => {
          aboutPopup.style.display = 'block';
        });
        closePopupBtn.addEventListener('click', () => {
          aboutPopup.style.display = 'none';
        });
      } else {
        console.error('Erreur : √âl√©ments de la pop-up √Ä propos non trouv√©s');
      }

      console.log('Initialisation du lecteur multipiste termin√©e');
    };
  </script>
</body>
</html>
